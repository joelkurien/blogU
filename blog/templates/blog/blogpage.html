{% extends 'blog/layout.html' %} {% block title %} Blog Page {% endblock %} {% block body %}
<h1>Joel's Blog</h1>
<div>
    {% for i in blogPosts %}
    <h2 class='blogTitle'>{{ i.title }}</h2>
    <p class='blogContent' style="display: inline-block">{{ i.content }}</p>
    <a href="{% url 'fullpost' i.id %}">Expand</a> {% endfor %}
</div>
{% endblock %}
